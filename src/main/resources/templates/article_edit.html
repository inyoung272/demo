<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>블로그 게시판</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        
        <h1 class="mt-5">블로그 게시판</h1>

        <div class="mt-5">
            <h2>게시글 목록</h2>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th style="width: 10%;">ID</th>
                        <th style="width: 30%;">제목</th>
                        <th style="width: 60%;">내용</th>
                        <th style="width: 60%;">버튼</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="article : ${article}">
                        <td th:text="${article.id}">1</td>
                        <td th:text="${article.title}"></td>
                        <td th:text="${article.content}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(articles)}">
                        <td colspan="3" class="text-center">게시글이 없습니다.</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <hr class="my-5">

<!-- 게시글 수정 폼 -->
<div class="mt-4">
<h2>게시글을 수정 합니다.</h2>
<form th:action="@{/api/article_edit/{id}(id=${article.id})}" method="post" name="content">
<input type="hidden" name="_method" value="put">
<div class="form-group">
<label for="title">제목:</label>
<input type="text" class="form-control" id="title" name="title" required>
</div>
<div class="form-group">
<label for="content">내용:</label>
<textarea class="form-control" id="content" name="content" rows="5" required></textarea>
</div>
<button type="submit" class="btn btn-primary">수정</button>
</form>
</div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
